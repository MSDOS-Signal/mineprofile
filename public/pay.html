<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>代码雨</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .zf {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            margin: 15px 0;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .donate-button {
            background-color: #ff4c00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .donate-button:hover {
            background-color: #ff6a00;
            transform: translateY(-2px);
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .code {
            position: absolute;
            color: #00FF00; /* 鲜艳的绿色 */
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    <div class="container">
        <img class="zf" src="pay.jpg" alt="支付图像">
        <h1>支持作者，热爱技术</h1>
        <p>您的每一份捐款都将帮助和激励作者对计算机事业的热爱以及IT技术的动力，感谢您的支持！</p>
        <button class="donate-button" onclick="alert('扫码发电，感谢您！')">❤立即捐款❤</button>
        <button class="donate-button" onclick="location.href='./index2.html'">返回个人主页</button>
    </div>

    <script>
        const rain = document.getElementById('rain');
        const chars = "0123456789ABCDEF"; // 十六进制字符

        // 生成代码雨
        function createRain() {
            const codeElement = document.createElement('div');
            codeElement.className = 'code';
            codeElement.innerText = chars.charAt(Math.floor(Math.random() * chars.length));
            codeElement.style.left = Math.random() * 100 + 'vw';
            codeElement.style.fontSize = Math.random() * 20 + 10 + 'px';
            codeElement.style.animationDuration = (Math.random() * 3 + 2) + 's';
            rain.appendChild(codeElement);

            // 增加字符生成的间隔时间
            setTimeout(createRain, 150); // 每150毫秒生成一个字符
        }

        // 页面加载后开始代码雨
        window.onload = createRain;
    </script>
</body>
</html>
