<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://ts1.cn.mm.bing.net/th?id=ODLS.32f41ca9-37f7-4114-9a3e-f7e17a8a998d&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./lu.jpg');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game {
            text-align: center;
        }

        canvas {
            background-color: rgba(240, 240, 240, 0.4);
            /* 设置为半透明 */
            border: 2px solid rgba(0, 0, 0, 0.5);
            /* 半透明边框 */
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #controls {
            position: relative;
            width: 160px;
            /* 设置轮盘的宽度 */
            height: 160px;
            /* 设置轮盘的高度 */
            margin-top: 10px;
        }

        button {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            background: linear-gradient(to right, pink, rgb(235, 33, 235));
            color: white;
            transition: color 0.2s;
        }

        button:hover {
            color: yellow;
        }

        .l {
            margin-left: 20px;
            font-weight: bold;
            border: 4px solid lightblue;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, red, orange, white, purple);
            border-radius: 10px;
            padding: 4px;
            transition: all ease-in 0.3s;
        }

        .l:hover {
            background: linear-gradient(to left, red, orange, white, purple);
            transform: scale(1.1);
        }

        /* 定位按钮 */
        .up {
            top: 10px;
            left: 200px;
            transform: translateX(-50%);
        }

        .down {
            bottom: 10px;
            left: 200px;
            transform: translateX(-50%);
        }

        .left {
            left: 120px;
            top: 50%;
            transform: translateY(-50%);
        }

        .right {
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <a class="l">炘灏墨麒麟制作</a>
    <div id="game">
        <canvas id="gameCanvas"></canvas>
        <h1 id="score" style="color: white;">分数: 0</h1>
        <div id="controls">
            <button class="up" onclick="changeDirection({key: 'ArrowUp'})">上</button>
            <button class="down" onclick="changeDirection({key: 'ArrowDown'})">下</button>
            <button class="left" onclick="changeDirection({key: 'ArrowLeft'})">左</button>
            <button class="right" onclick="changeDirection({key: 'ArrowRight'})">右</button>
        </div>
        <button onclick="location.href='./yxmenu.html'"
            style="width: 150px;margin-left: -75px;margin-top: 15px;border-radius: 10px;">返回游戏界面</button>
    </div>

    <script>
        window.onload = alert('游戏马上开始！请迅速控制小蛇！');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 400;
        canvas.height = 400;

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let score = 0;
        let direction = { x: 0, y: 1 };
        let gameOver = false;

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / 10)) * 10,
                y: Math.floor(Math.random() * (canvas.height / 10)) * 10,
            };
        }

        function draw() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = 'purple';
            ctx.fillRect(food.x, food.y, 10, 10);

            // Draw snake
            ctx.fillStyle = 'pink';
            for (let segment of snake) {
                ctx.fillRect(segment.x, segment.y, 10, 10);
            }

            // Move snake
            const head = { x: snake[0].x + direction.x * 10, y: snake[0].y + direction.y * 10 };

            // Check collision with walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
                alert("游戏结束！你的分数是: " + score);
                return;
            }

            // Check collision with self
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver = true;
                    alert("游戏结束！你的分数是: " + score);
                    return;
                }
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').innerText = "分数: " + score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        direction = { x: 0, y: -1 };
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        direction = { x: 0, y: 1 };
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        direction = { x: -1, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        direction = { x: 1, y: 0 };
                    }
                    break;
            }
        }

        // Bind keyboard events
        document.addEventListener('keydown', changeDirection);
        createFood();

        // Set update frequency (update every 90 milliseconds)
        setInterval(() => {
            if (!gameOver) {
                draw();
            }
        }, 90); // Modify this value to adjust speed (smaller value = faster speed)
    </script>
</body>

</html>
